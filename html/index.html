<html lang="en">
<link rel="stylesheet" href="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testProject</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <h2>welcome to xfitkids</h2>
            <section class="navSearchBar">
                <input type="search" placeholder="search">
            </section>
            <section class="navIcons">
                <img src="../images/alarm-clock.png" alt="alarm icon">
                <img src="../images/coach.png" alt="person icon">
            </section>
        </nav>
    </header>

    <main>
        <aside>
            <ul>
                <li>
                    <img src="../images/logo.png" alt="logo image">
                    <h1>xfit kids</h1>
                </li>
                <li class="activeAside">
                    <b></b>
                    <b></b>
                    <img src="../images/attendance.png" alt="dashboard icon">
                    <p>dashboard</p>
                </li>
                <li>
                    <img src="../images/attendance.png" alt="attendance icon">
                    <p>attendeance</p>
                </li>
                <li>
                    <img src="../images/attendance.png" alt="sessions icon">
                    <p>sessions</p>
                </li>
                <li>
                    <img src="../images/coach.png" alt="coach icon">
                    <p>coaches</p>
                </li>
                <li>
                    <img src="../images/plan.png" alt="excercise plan icon">
                    <p>excercise plan</p>
                </li>
                <li>
                    <img src="../images/attendance.png" alt="settings icon">
                    <p>settings</p>
                </li>
            </ul>
            <article class="excerciseCard">
                <i class="fa fa-ellipsis-v fa-2x icon"></i>
                <img src="../images/cardImage.png" alt="excercise card image">
                <p>Schedule on event</p>
            </article>

            
        </aside>
    </main>
</body>

</html>
